<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Gan Shmuel Weighing System{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    :root {
      /* Color palette */
      --green-dark: #166534;     
      --green-dark-hover: #14532d;
      --green-soft: #65a30d;     
      --card-bg: rgba(250, 250, 249, 0.96); 
      --text-main: #111827;      
      --muted: #6b7280;          
    }
    /* Body styles and background */
    body {
      min-height: 100vh;

      /* Background image + subtle dark overlay for readability */
      background:
        linear-gradient(
          rgba(15, 23, 42, 0.45),
          rgba(15, 23, 42, 0.55)
        ),
        url("{{ url_for('static', filename='background.jpg') }}")
        center center / cover no-repeat fixed;

      color: var(--text-main);
      direction: ltr;
      text-align: left;
    }

    /* Page header (top of every page) */
    .page-header h1 {
      color: #f9fafb;
      font-weight: 700;
    }

    .page-header small {
      color: #e5e7eb;
    }

    /* Main card that wraps each page's content */
    main.bg-card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 1.5rem;
      margin-top: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.35);
      border: 1px solid rgba(22, 101, 52, 0.15);
    }

    /* Dashboard / info cards (on home page etc.) */
    .card {
      border-radius: 14px;
      border: none;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.15);
      background: rgba(255, 255, 255, 0.95);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.25);
    }

    .card-title {
      color: var(--green-dark);
      font-weight: 700;
    }

    .card-text {
      color: var(--muted);
    }

    /* Primary/“farm green” buttons */
    .btn-success,
    .btn-primary {
      background-color: var(--green-dark);
      border-color: var(--green-dark);
    }

    .btn-success:hover,
    .btn-primary:hover {
      background-color: var(--green-dark-hover);
      border-color: var(--green-dark-hover);
    }

    a.btn-link {
      color: var(--green-dark);
    }

    a.btn-link:hover {
      color: var(--green-dark-hover);
      text-decoration: none;
    }

    table.table thead {
      background-color: rgba(22, 101, 52, 0.06);
    }

    table.table thead th {
      border-bottom-color: rgba(22, 101, 52, 0.25);
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <header class="page-header mb-4">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div>
          <h1 class="h3 mb-0">Gan Shmuel</h1>
          <small class="text-muted">
            weight station dashboard
          </small>
        </div>
      </div>
    </header>

    <main class="bg-card">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
